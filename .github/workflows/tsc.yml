on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: install dependencies
      run: npm install
    - name: tsc
      uses: icrawl/action-tsc@v1