on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install node v18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: enable corepack
      run: corepack enable
    - name: install dependencies
      run: yarn install --frozen-lockfile
    - name: tsc
      run: yarn build